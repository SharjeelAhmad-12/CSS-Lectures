<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Flexbox Website</div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <h1>Welcome to Flexbox World</h1>
        <button class="cta-button">Get Started</button>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
        <div class="service-card">Web Design</div>
        <div class="service-card">Development</div>
        <div class="service-card">SEO Optimization</div>
    </section>

    <!-- Team Section -->
    <section id="team" class="team">
        <div class="team-member">John Doe</div>
        <div class="team-member">Jane Smith</div>
        <div class="team-member">Alice Brown</div>
    </section>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
        <p>&copy; 2025 Flexbox Website. All rights reserved.</p>
    </footer>
</body>
</html>
